<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Bloesem en Oogst - Test App</title>
    </head>
    <body>
        <div class="app">
            <h1>Bloesem en Oogst</h1>
            
			<script type="text/x-handlebars">
				<h2>Bloesem en Oogst</h2>

				{{outlet}}
			  </script>

			  <script type="text/x-handlebars" id="index">
			  
				<ul>
				{{#each item in model}}
				  <li>{{#link-to 'overzicht'}}{{item.naam}}{{/link-to}}</li>
				{{/each}}
				</ul>
			  </script>
			  
			  <script type="text/x-handlebars" id="overzicht">
				Overzichtspagina
				
				{{#link-to "index"}}Home{{/link-to}}
			  
				<ul>
				{{#each item in model}}
				  <li>{{#link-to 'detail' item}}{{item.naam}}{{/link-to}}</li>
				{{/each}}
				</ul>
			  </script>
			  
			   <script type="text/x-handlebars" id="detail">
				detail
				
				{{#link-to "index"}}Home{{/link-to}}
			  
				<h1>{{naam}}</h1>
				{{tekst}}
			  </script>
			
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/libs/jquery-1.10.2.js"></script>
		<script src="js/libs/ember-template-compiler-1.10.0.js"></script>
		<script src="js/libs/ember-1.10.0.debug.js"></script>
		<script src="js/index.js"></script>
    </body>
</html>
